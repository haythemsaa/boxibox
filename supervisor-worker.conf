[program:boxibox-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/boxibox/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/path/to/boxibox/storage/logs/worker.log
stopwaitsecs=3600
